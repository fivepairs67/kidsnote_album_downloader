<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kidsnote Downloader</title>
    <style>
      :root {
        --bg: #f8f3ff;
        --panel: #ffffff;
        --text: #0e21a0;
        --muted: #4d2fb2;
        --border: #dccdf6;
        --primary: #4d2fb2;
        --primary-2: #0e21a0;
        --danger: #b153d7;
        --danger-2: #8f3ac4;
        --secondary: #f6efff;
        --secondary-2: #eddcfd;
        --secondary-text: #4d2fb2;
        --ok: #4d2fb2;
        --warn: #f375c2;
        --shadow: 0 10px 30px rgba(14, 33, 160, .14);
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      * { box-sizing: border-box; }
      body {
        margin: 12px;
        width: 360px;
        font: 13px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background:
          radial-gradient(120% 100% at 0% 0%, rgba(243,117,194,.20) 0%, rgba(243,117,194,0) 48%),
          radial-gradient(120% 100% at 100% 0%, rgba(177,83,215,.18) 0%, rgba(177,83,215,0) 55%),
          var(--bg);
      }

      .header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      .title {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .title b { font-size: 14px; }
      .title .hint { color: var(--muted); font-size: 12px; }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #fff;
        font-weight: 600;
        font-size: 12px;
        white-space: nowrap;
      }
      .dot { width: 8px; height: 8px; border-radius: 999px; background: var(--muted); }
      .badge.ok .dot { background: var(--ok); }
      .badge.running .dot { background: var(--primary); }
      .badge.warn .dot { background: var(--warn); }
      .badge.err .dot { background: var(--danger); }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        box-shadow: var(--shadow);
        margin: 10px 0;
      }
      .panel h3 {
        margin: 0 0 8px;
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: .08em;
      }

      label { display:block; font-size: 12px; color: var(--muted); margin: 0 0 6px; }
      input {
        width: 100%;
        max-width: 100%;
        padding: 6px 9px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #fff;
        outline: none;
      }
      input:focus { border-color: rgba(177,83,215,.75); box-shadow: 0 0 0 3px rgba(177,83,215,.22); }

      .row { margin: 7px 0; }
      .panel > #alert + .row { margin-top: 0; }
      .grid2 { display:flex; gap: 8px; }
      .grid2 > div { flex: 1; min-width: 0; }

      .btnRow {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 6px;
        margin-top: 6px;
      }
      button {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 7px 8px;
        cursor: pointer;
        font-weight: 650;
        box-shadow: 0 1px 0 rgba(0,0,0,.04);
      }
      button:active { transform: translateY(1px); }
      .btnSecondary {
        background: var(--secondary);
        border-color: rgba(177,83,215,.40);
        color: var(--secondary-text);
      }
      .btnSecondary:hover {
        background: var(--secondary-2);
        border-color: rgba(177,83,215,.60);
      }
      .btnPrimary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }
      .btnPrimary:hover {
        background: var(--primary-2);
        border-color: var(--primary-2);
      }
      .btnDanger {
        background: var(--danger);
        border-color: var(--danger);
        color: #fff;
      }
      .btnDanger:hover {
        background: var(--danger-2);
        border-color: var(--danger-2);
      }

      .statusBox {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      #progress {
        white-space: pre-line;
        font-family: var(--mono);
        font-size: 12px;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        min-height: 54px;
        max-height: 98px;
        overflow: auto;
      }
      #report {
        white-space: pre-line;
        color: var(--muted);
        font-size: 12px;
      }

      pre {
        margin: 8px 0 0;
        white-space: pre-wrap;
        background: #fff;
        color: var(--text);
        border-radius: 12px;
        padding: 10px;
        max-height: 70px;
        overflow: auto;
        border: 1px solid var(--border);
        font-family: var(--mono);
        font-size: 11.5px;
      }
      pre::selection { background: rgba(177,83,215,.26); }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <b>Kidsnote Album Downloader</b>
        <div class="hint">https://www.kidsnote.com/ 로그인 후 사용</div>
      </div>
      <div id="badge" class="badge"><span class="dot"></span><span id="badgeText">Idle</span></div>
    </div>

    <div class="panel">
      <div id="alert" style="display:none;
        margin: 6px 0 10px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(220,38,38,.25);
        background: rgba(220,38,38,.08);
        color: #7f1d1d;
        font-weight: 650;
      "></div>
      <div class="row">
        <label>저장 루트 폴더명 (다운로드 폴더 아래)</label>
        <input id="root" value="" />
      </div>

      <div class="row">
        <label>기간 필터 (연월, 미입력시 전체)</label>
        <div class="grid2">
          <div>
            <input id="fromYm" placeholder="from: YYYY-MM" value="" />
          </div>
          <div>
            <input id="toYm" placeholder="to: YYYY-MM" value="" />
          </div>
        </div>
      </div>

      <div class="btnRow" style="grid-template-columns: 1fr 1fr;">
        <button id="scanAlbum" class="btnSecondary">준비/연결(앨범)</button>
        <button id="scanReport" class="btnSecondary">준비/연결(알림장)</button>
      </div>
      <div class="btnRow" style="grid-template-columns: 1fr 1fr;">
        <button id="downloadAlbum" class="btnPrimary">다운로드(앨범)</button>
        <button id="downloadReport" class="btnPrimary">다운로드(알림장)</button>
      </div>
      <div class="btnRow" style="grid-template-columns: 1fr;">
        <button id="stop" class="btnDanger">정지</button>
      </div>
    </div>

    <div class="panel" id="statusPanel">
      <h3>Status</h3>

      <div class="statusBox">
        <div id="progress">(대기 중)</div>
        <div id="report"></div>
      </div>

      <div style="margin-top:10px;">
        <div style="font-size:12px; color: var(--muted); font-weight:700;">Log</div>
        <pre id="log"></pre>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
